<!DOCTYPE html>
<html>
<head>
	<title>time</title>
	<link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,AAABAAEAAQEAAAEAIAAwAAAAFgAAACgAAAABAAAAAgAAAAEAIAAAAAAABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAgAAAAA==">
	<style>
		body {
			align-items: center;
			background: #131622;
			color: #CFD6F1;
			display: flex;
			font-family: Arial;
			font-size: 20vw;
			font-weight: 600;
			height: 100vh;
			justify-content: center;
			margin: 0;
			text-align: center;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		function showTime() {
			const date = new Date();
			document.body.innerHTML = date.toLocaleString(undefined, { hour: "2-digit", minute: "2-digit", second: "2-digit", hour12: false }).replace(",", "");
			setTimeout(showTime, 1000 - date.getMilliseconds());
		}
		showTime();
	</script>
</body>
</html>
